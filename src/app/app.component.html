<main>

    <!-- Хедер-->
    <nav class="navbar">
        <h1 class="navbar-brand">
            <span class="blue-text">Гео</span> Розрахунок
        </h1>
        <div class="navbar-description-wrapper">
            <h2 class="navbar-main-description">
                Гео Розрахунок — <span class="navbar-semi-bold-white">це зручний інструмент</span>
            </h2>
            <h3 class="navbar-secondary-description">
                Для проведення розрахунків фізичних властивостей гірських порід у нафтовій і газовій промисловості
            </h3>
        </div>
    </nav>
    <!-- / Хедер-->

    <div class="container">
        <!-- Ліве меню -->
        <nav class="side-menu">
           <ul class="nav">
               @for (item of menuItems; track i; let i = $index) {
                   <li class="nav-item" [class.nav-active]="activeTab === i" (click)="setActiveTab(i)">
                       <a class="nav-link">
                           <i class="nav-icon" [ngClass]="item.image"></i>
                           <span class="menu-title">{{item.title}}</span>
                       </a>
                   </li>
               }
           </ul>
        </nav>
        <!-- / Ліве меню -->

        <!-- Компоненти -->
        <div class="container">
            @switch (activeTab) {
                @case (0) {
                    <app-gas></app-gas>
                }
                @case (1) {
                    <h1>123</h1>
                }
            }
        </div>
        <!-- / Компоненти -->
    </div>
</main>


<router-outlet />
